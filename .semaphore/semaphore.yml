version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2204
blocks:
  - name: Let's Promote
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - '#tag_string="ubuntu:20.04"'
            - ': "${tag_string:=ubuntu:22.04}"'
            - 'curl -H "Authorization: Token $api_token"  -d "name=Promotion Name&pipeline_id=$SEMAPHORE_PIPELINE_ID&DOCKER_TAG=$tag_string&override=true" -X POST  "https://mateuscap.semaphoreci.com/api/v1alpha/promotions"'
      secrets:
        - name: API_TOKEN
promotions:
  - name: Promotion Name
    pipeline_file: pipeline_2.yml
    parameters:
      env_vars:
        - required: true
          default_value: no auto-promotion
          name: DOCKER_TAG
