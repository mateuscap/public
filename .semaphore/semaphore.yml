name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: push artifact
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - echo "Test">test.txt
            - artifact push workflow test.txt
    dependencies: []
  - name: Repost Artifact?
    dependencies:
      - push artifact
    task:
      agent:
        machine:
          type: e1-standard-4
          os_image: ubuntu2004
      jobs:
        - name: 'Job #1'
          commands:
            - echo "Test2">test.txt
            - if artifact push workflow test.txt; then echo "Command succeeded."; else echo "Command failed."; fi
